<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Light Gantt Schedule</title>
	<link href="../schedule.css" rel="stylesheet">
</head>
<body>

	<h1>Fast Sample</h1>


	<div id="schedule-container">
		
	</div>

	<script type="text/javascript" src="../schedule.min.js"></script>

	<script type="text/javascript" src="data.js"></script>

	<script type="text/javascript">

		var config = {

			'container_id': 'schedule-container',
			'resolution': 365,
			'title': 'Schedule',
			'onclick':{
				'task_label': function(task){
					alert('click on task')
				},
				'group_label': function(group){
					alert('click on group')
				},
				'time_section': function(task){
					alert('click on time section')
				},
			},
			'render': {
				'group_label': function(group){
					return `${group.data.pos}. ${group.title}`
				},
				'task_label': function(task){
					return `${task.group.data.pos}.${task.data.pos}. ${task.title}`
				},
			}

		}

		schedule = new Schedule({'data': data, 'config': config})

		schedule.start()

		//$('[data-toggle="tooltip"]').tooltip()

	</script>

</body>
</html>
